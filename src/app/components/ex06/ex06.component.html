<h1>Exercice 6</h1>
<h2>Fahrenheit/Celsius conversion</h2>
Celcius:
<input [(ngModel)]="celcius" (keyup)="converToFahrenheit()" (keypress)="onlyNumbers($event)">
<br>
Fahrenheit:
<input [(ngModel)]="fahrenheit" (keyup)="convertToCelcius()" (keypress)="onlyNumbers($event)">
<br>
<button (click)="clear()">Reset</button>
